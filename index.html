<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Result Page NPUC</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 50px; }
  .container { max-width: 450px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  h2 { text-align: center; }
  input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
  button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .result { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 4px; text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h2>Check Your Result</h2>

  <input type="text" id="studentID" placeholder="Enter your ID (e.g., ID001)">
  <input type="password" id="studentPass" placeholder="Enter Password">
  <button onclick="showResult()">Submit</button>

  <div class="result" id="result"></div>

  
</div>

<script>
  const results = {
    "ID001": { pass: "1234", name: "Ilyaas Maxamad Muxumed", attendance: 8, activity: 9, assignment: 20, final: 55 },
    "ID002": { pass: "2222", name: "Ayaan Cabdi Xasan", attendance: 7, activity: 8, assignment: 20, final: 50 },
    "ID003": { pass: "3333", name: "Mahad Yuusuf Cali", attendance: 10, activity: 10, assignment: 20, final: 58 }
  };

  function calculateGrade(total) {
    if (total >= 90) return "A";
    if (total >= 80) return "B";
    if (total >= 70) return "C";
    if (total >= 60) return "D";
    return "F";
  }

  function showResult() {
    const id = document.getElementById("studentID").value.trim().toUpperCase();
    const pass = document.getElementById("studentPass").value.trim();
    const resultDiv = document.getElementById("result");

    if (results[id] && results[id].pass === pass) {
      let total = results[id].attendance + results[id].activity + results[id].assignment + results[id].final;
      let grade = calculateGrade(total);

      resultDiv.innerHTML = `<strong>Name:</strong> ${results[id].name}<br>
                             <strong>Attendance (10):</strong> ${results[id].attendance}<br>
                             <strong>Activity (10):</strong> ${results[id].activity}<br>
                             <strong>Assignment (40):</strong> ${results[id].assignment}<br>
                             <strong>Final (60):</strong> ${results[id].final}<br>
                             <strong>Total (100):</strong> ${total}<br>
                             <strong>Grade:</strong> ${grade}`;
    } else {
      resultDiv.innerHTML = "❌ Invalid ID or Password. Try again.";
    }
  }

   else {
      passDiv.innerHTML = "❌ Incorrect ID or Old Password.";
    }
  }
</script>
</body>
</html>
